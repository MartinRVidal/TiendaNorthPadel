<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100&family=Hubballi&family=Oswald&family=Russo+One&family=Teko:wght@300;700&display=swap" rel="stylesheet">
    <title>Iniciar Sesión</title>
    <link rel="icon" href="imagenes/NORTH.png"/>

    <style>
        body{
            background: rgb(255,255,255);
            background: linear-gradient(to right, rgba(255,255,255,1) , rgba(177,198,230,1) , rgba(138,170,218,1) , rgba(70,109,163,1) , rgba(23,67,126,1) , rgba(13,30,48,1));
            font-family: 'Russo One', sans-serif;
        }
        .bg{
            background-image: url(imagenes/image.jpg);
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="container w-75 mt-5">
        <div class="row">
            <div class="col bg d-none d-xl-block col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded">
                <div class="text-end">
                    <img src="imagenes/Padel.png" width="100" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label" >Correo Electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#">Registrate</a></span> <br>
                        <span><a href="#">Recuperar Password</a></span>
                    </div>
                </form>


                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row aling-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <i class='bx bxl-facebook' width="32"></i>
                                    </div>

                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row aling-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <i class='bx bxl-google' width="32"></i>
                                    </div>

                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
